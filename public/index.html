<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,900&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/778286615e.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Disable Viewport Zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar bg-color fixed-top">
      <span class="bold-font lg-font">tweeter</span>
      <span class="center-img">
        <div class="normal-font push-right"><b>Write</b>&nbsp;a new tweet</div>
        <button
          type="submit"
          class="fas fa-angle-double-down"
          id="nav-scroll"
        ></button>
      </span>
    </nav>

    <header id="hdr" class="header-bg center-img">
      <div>
        <img class="profile-pic" src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Cassidy Quaite</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="tweets-container">
      <section class="hidden new-tweet">
        <div id="error-message">
          <i class="fa fa-exclamation-circle"></i>&nbsp;
        </div>
        <br />
        <form id="create-new-tweet" method="POST" action="/tweets/">
          <textarea
            id="tweet-input"
            name="text"
            placeholder="What's on your mind?"
          ></textarea>
          <div class="align-center">
            <input class="btn-size bold-font" type="submit" value="tweet" />
            <span id="char-counter" class="btn-size bold-font push-right"
              >140</span
            >
          </div>
        </form>
      </section>
      <section id="posted-tweets"></section>
      <button
        type="sumbit"
        class="scrollTopBtn fas fa-angle-double-up"
      ></button>
    </main>
  </body>
</html>
