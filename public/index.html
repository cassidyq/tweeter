<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar navbar-expand-md bg-color fixed-top">
      <span>tweeter</span>
      <a class="navbar push-left" href="" type="link"
        ><b>Write</b>&nbsp;a new tweet</a
      >
    </nav>

    <header class="header-bg fixed center">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Cassidy Quaite</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose your Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="align-center">
            <input type="submit" value="Tweet" />
            <span class="counter push-left">140</span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
