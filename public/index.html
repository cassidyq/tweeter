<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar bg-color fixed-top">
      <span class="bold-font">tweeter</span>
      <a class="push-right" href="" type="link"
        ><b>Write</b>&nbsp;a new tweet</a
      >
    </nav>

    <header class="header-bg fixed center-img">
      <div>
        <img class="profile-pic" src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Cassidy Quaite</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose your Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="center">
            <input class="bold-font" type="submit" value="Tweet" />
            <span id="char-counter" class="bold-font push-right">140</span>
          </div>
        </form>
      </section>
      <section class="posted-tweets">
        <article>
          <header class="tweet-header">
            <div class="align-center">
              <img
                style="width:60px;height:60px;"
                src="/images/profile-hex.png"
                alt="Avatar"
              />
              <span>User Name</span>
            </div>
            <span>@handle</span>
          </header>
          <div class="tweet-body">This is the tweet.</div>
          <footer class="tweet-footer">
            <span>10 days ago</span>
            <span>buttons</span>
          </footer>
        </article>
        <article>
          <header class="tweet-header">
            <div class="align-center">
              <img
                style="width:60px;height:60px;"
                src="images/profile-hex.png"
                alt="Avatar"
              />
              <span>User Name</span>
            </div>
            <span>@handle</span>
          </header>
          <div class="tweet-body">This is the tweet.</div>
          <footer class="tweet-footer">
            <span>10 days ago</span>
            <span>buttons</span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
